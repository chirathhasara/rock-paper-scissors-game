<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock paper scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors Game!</p>
  
  <button onclick="
  playgame('Rock');
  " class="move-button"><img src="images/Rock-emoji.png" class="move-icon"></button>

  <button onclick="
  playgame('paper');
  "class="move-button"><img src="images/Paper-emoji.png" class="move-icon"></button>

  <button onclick="
  playgame('Scissors');
  "class="move-button"><img src="images/Scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result"></p>
  <p class="js-move"></p>
  <P class="js-score score"></P>

  <button onclick ="
  score.wins = 0;
  score.looses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updatescore();
  " class="btn btn-outline-warning">Reset Score</button>
  <script src="rock-paper-scissors.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
